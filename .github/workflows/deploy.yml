name: Deploy Astro Site

on:
  push:
    branches:
      - main  # Change to your deployment branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ulvihas/astroresume:latest

      - name: Set up SSH key for server access
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 user@${{ secrets.SERVER_IP }} << 'EOF'
            # Pull the latest Docker image
            docker pull ulvihas/astroresume:latest

            # Stop and remove the old container
            docker stop astro-container || true
            docker rm astro-container || true

            # Run the new container
            docker run -d --name astro-container -p 80:80 ulvihas/astroresume:latest
          EOF
